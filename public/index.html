<!doctype html>
<html>

<head>

                    <button type="button" class="btn btn-light" id="slei">Sleight of Hand</button>
                    <button type="button" class="btn btn-light" id="stea">Stealth</button>
                    <button type="button" class="btn btn-light" id="surv">Survival</button>
                    <h2>Attacks</h2>
                    <button type="button" class="btn btn-light" id="a1">insertlabel</button>

                    <button type="button" class="btn btn-light" id="a4">insertlabel</button>
                    <button type="button" class="btn btn-light" id="a5">insertlabel</button>
